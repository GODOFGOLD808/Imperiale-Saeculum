 RUS_holstein_gottorp_romanov:0 "Holstein Gottorp Romanov"
 RUS_holstein_gottorp_romanov_desc:0 "The House of Romanov is the ruling family of the Imperial see. Nicholas II must never be forgotten and stability shall always come forth. Even some nationalists have high hopes for a new Tsardom era, God Save the Tsar!"
 GER_hohenzollern:0 "Hohenzollern"
 GER_hohenzollern_desc:0 "The House of Hohenzollern is the ruling family of the Imperial German state. They've shown themselves to be ambitious and usually push to preserve the legacy of Prussia, it's culture and it's politics."
 ENG_cholera_outbreak:0 "Cholera Outbreak"
 ENG_cholera_outbreak_desc:0 "The disease known as Cholera broke out in this country, we must act to purge it."
 ENG_removing_cholera:0 "Removing Cholera"
 ENG_removing_cholera_desc:0 "Cholera seems to have subsided in this country as the water was cleansed."
 ENG_for_the_people:0 "By the People"
 ENG_for_the_people_desc:0 "Democracy does not serve it's leader, it's for the People and by the People."
 ENG_persuaded_industrialists:0 "Persuaded Industrialists"
 ENG_persuaded_industrialists_desc:0 "Our association has reached out to local business men to secure interests and give us room to breath in finances."
 ENG_managed_colonials:0 "Managed Colonies"
 ENG_managed_colonials_desc:0 "The laws in our coloniess have been enforce and our men well fed. This will further increase incluence and stability in our sphere."
 ENG_supportive_aristocrats:0 "Supportive Aristocrats"
 ENG_supportive_aristocrats_desc:0 "Our lords and associates are aiding us in dire siuations."
 
 
 
 
