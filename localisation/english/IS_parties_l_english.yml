 #Sub-Ideologies#
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalism is having pride and or patriotism towards their homeland, usually deeming it to be the best."
 national_populist:0 "National Populist"
 national_populist_desc:0 "Nationalist that combinme Right-Wing and Populist Agendas that are destined to plunge the previous state into the abyss, replacing it at the seems."
 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "Also known as Extreme Nationalism is a more radical form of Nationalism in which a statehood maintains supremacy over all other political or national aspects."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 "A State that is controlled by one of or a group of Generals under militaristic order of law."
 traditionalist:0 "Traditionalist"
 traditionalist_desc:0 "Traditionalists generally preserve old traditions more so than regular Conservatives, if there's any alteration it is punishable by law."
 chauvinism:0 "Chauvinism"
 chauvinism_desc:0 "The belief in the superiority or dominance of one's own group or people, who are seen as strong and virtuous, while others are considered weak, unworthy, or inferior."
 jingoism:0 "Jingoism"
 jingoism_desc:0 "Jingoism is nationalism in the form of aggressive and proactive foreign policy, such as a country's advocacy for the use of threats or actual force, as opposed to peaceful relations, in efforts to safeguard what it perceives as its national interests."
 patriotism:0 "Patriotism"
 patriotism_desc:0 "Patriotism is the feeling of love, devotion, and sense of attachment to one's country. They tend to put their country before others no matter the cost or ratifications that may occur."
 extremist_patriotism:0 "Extremist Patriotism"
 extremist_patriotism_desc:0 "Extremist Patriotism is a more radical form of the idea based on the same name. Their agenda is to give praise to their homeland as well as inforce their national beliefs on other states."
 reactionism:0 "Reactionism"
 reactionism_desc:0 "A reactionary or a reactionist is a person who holds political views that favour a return to the status quo ante, the previous political state of society, which that person believes possessed positive characteristics absent from contemporary society."
 far_right_leader:0 "Far-Right Leader"
 far_right_leader_desc:0 "A leader or politician who is far from the central part of the spectrum, they believe in order and crushing any form of opposition."
 fanaticism:0 "Fanaticism"
 fanaticism_desc:0 "Fanaticism is a belief or behavior involving uncritical zeal or an obsessive enthusiasm. They also fall into the similar category of Radical Nationalism or Patriotism."
 religious_politician:0 "Religious Politician"
 religious_politician_desc:0 "A Leader who desires a Theocratic government, which praises and enforces their religious values on others who don't follow."
 police_state:0 "Police State"
 police_state_desc:0 "A more controlled form of an Authoritarian State that offers no public freedom and cracks down on opposing movements that linger within their borders."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "A great advocacy for the system of a monarchy or monarchical rule. A monarchist is an individual who supports this form of government independent of any specific monarch, whereas one who supports a particular monarch is a royalist."
 authoritarianism:0 "Authoritarianism"
 authoritarianism_desc:0 "A form of government characterized by the rejection of political plurality, the use of strong central power to preserve the political status quo, and reductions in the rule of law, separation of powers, and democratic voting."
 absolute_monarchist:0 "Absolute Monarchist"
 absolute_monarchist_desc:0 "A form of monarchy in which the monarch rules in their own right. In this kind of monarchy, the king or queen is by no means limited and has absolute power."
 semi_constitutional_monarchist:0 "Semi-Constitutional Monarchist"
 semi_constitutional_monarchist_desc:0 "Semi-Constitutional Monarchies identify where the monarch retains substantial powers, on a par with a president in the semi-presidential system."
 constitutional_monarchist:0 "Constitutional Monarchist"
 constitutional_monarchist_desc:0 "A form of monarchy in which the monarch exercises their authority in accordance with a constitution and is not alone in deciding."
 prince:0 "Prince"
 prince_desc:0 "A Male ruler below a King that is a member of a ruling or former royal family."
 princess:0 "Princess"
 princess_desc:0 "A Female ruler below a King that is a member of a ruling or former royal family"
 king:0 "King"
 king_desc:0 "The title given to a male monarch in a variety of contexts. They usually rule over a kingdom or a commonwealth much like Britain."
 queen:0 "Queen"
 queen_desc:0 "A Queen is a female monarch who rules over a kingdom, usually with a king but sometimes without."
 emperor:0 "Emperor"
 emperor_desc:0 "An Emperor is a male monarch who rules over a grand empire in a variety of contexts and are higher than that of a King."
 empress:0 "Empress"
 empress_desc:0 "An Empress is the female monarch who rules over a grand empire in a variety of contexts and are higher than that of a Queen."
 tsar:0 "Tsar"
 tsar_desc:0 "The Tsarist government is an Autocratic system where an Emperor rules over as monarch in Eastern Europe."
 kaiser:0 "Kaiser"
 kaiser_desc:0 "A Kaiser is known to have rulership in Central Europe and represent Emperors of their own states."
 despotism:0 "Despotism"
 despotism_desc:0 "A form of government in which a single entity rules with absolute power under an Authoritarian-like rule."
 regent:0 "Regent"
 regent_desc:0 "A person appointed to govern a state pro tempore because the monarch is a minor, absent, incapacitated or unable to discharge the powers and duties of the monarchy, or the throne is vacant and the new monarch has not yet been determined."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "A cultural, social, and political philosophy that seeks to promote and to preserve traditional social institutions and practices."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "a political philosophy and variety of conservatism which places emphasis on traditional power structures over social pluralism."
 right_wing:0 "Right-Wing"
 right_wing_desc:0 "A Right-Wiing politician is someone who empasizes with tradition and preservation. They oppose liberal agendas and tend to be more industrious than the Left-Wing."
 conventionalism:0 "Conventionalism"
 conventionalism_desc:0 "Conventional politics matters to those who wish to keep it simple and straight forward. Their leadership should also be the same way, no radical changes of differentiation."
 constitutional_monarchist_alt:0 "Constitutional Monarchist"
 constitutional_monarchist_alt_desc:0 "A form of Monarchy that has a Democratic body assisting the ruler in governing the state."
 anti_reformist:0 "Anti-Reformist"
 anti_reformist_desc:0 "Anti-Reformist dio not care for change, they are determined to keep the values from the days of old."
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "A government that has a small group of politician who have power and rulership over the state."
 conventional_authoritarianism:0 "Conventional Authoritarianism"
 conventional_authoritarianism_desc:0 "Simple Conventional leadership with an iron fist, this form of Authoritarian Democracy limits freedom but allows for impeachment if necessary."
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 ""
 centrism:0 "Centrism"
 centrism_desc:0 "A political outlook that balances the degrees of social equality and social hierarchy. Centrist proceed to run a state in a very careful and leveled manor."
 moderatism:0 "Moderatism"
 moderatism_desc:0 "Moderates are politicians who do not handle situations Aggressively or Lazily. They ttry to keep important subject in line and properly balanced to avoid political catastrophe."
 neutralism:0 "Neutralism"
 neutralism_desc:0 "Neutral governments do not condone tradig, negotiating or seeding to other states as they see it as not only weakness but also a violation of their individuality, they also never join alliances or factions often."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Libertarians seek to maximize autonomy and political freedom, and minimize the state's violation of individual liberties; emphasizing free association, freedom of choice, individualism and voluntary association."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Liberalism is a political and moral philosophy based on the rights of the individual, liberty, consent of the governed and equality before the law."
 social_liberal:0 "Social Liberal"
 social_liberal_desc:0 " social liberal government is expected to address economic and social issues such as poverty, welfare, infrastructure, health care, education, and the climate using government intervention whilst also emphasizing the rights and autonomy of the individual."
 left_wing:0 "Left-Wing"
 left_wing_desc:0 "Left-wing politics describes the range of political ideologies that support and seek to achieve social equality and egalitarianism, often in opposition to social hierarchy."
 progressive:0 "Progressive"
 progressive_desc:0 "progressive is a social or political movement that aims to represent the interests of ordinary people through political change and the support of government actions."
 socialism:0 "Socialism"
 socialism_desc:0 "A political and economic theory of social organization which advocates that the means of production, distribution, and exchange should be owned or regulated by the community as a whole."
 social_democrat:0 "Social Democrat"
 social_democrat_desc:0 "Striving for equality and a socialist state by reformist means, Democratic Socialism aims to abolish or mitigate the effects of Capitalism with public mandate."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "An Economic system involving the Public, Cooperative, or Social ownership of the means of production in the framework of a market economy, or one that contains a mix of worker-owned, Nationalized, and privately owned enterprises."
 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "Market Liberalism is a political and economic ideology based on strong support for a market economy based on individual lines and private property in the means of production."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is a current in the Labor Movement to establish local, worker-based organizations and advance the demands and rights of workers through strikes."
 radical_socialism:0 "Radical Socialism"
 radical_socialism_desc:0 "A variant of Socialism that is primed or is involed in a civil conflict. They only emerge if their demands re far from being met."
 marxist_socialism:0 "Marxist Socialism"
 marxist_socialism_desc:0 "Combining the idea of the original Marxist and Socialist concepts to ensure that everything belongs to everyone for those living inside the state's boundaries."
 authoritarian_syndicalism:0 "Authoritarian Syndicalism"
 authoritarian_syndicalism_desc:0 "Authoritarian Syndicalism hybridizes the philosphical ideas and politics of an Authoritarian but Socialist Government, following a revolt, they instill order but keep personal freedoms for the public."
 fabianism:0 "Fabianism"
 fabianism_desc:0 "The Fabian Society is a British Socialist organisation whose purpose is to advance the principles of Democratic Socialism via Gradualist and Reformist effort in Democracies, rather than by revolutionary overthrow."
 jacobin:0 "Jacobin"
 jacobin_desc:0 "A Jacobin is a member of the Jacobin Club, a Revolutionary Political Movement that was the most famous political club during the French Revolution (1789–1799)."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 communism:0 "Communism"
 communism_desc:0 "a Far-Left philosophical, social, political, and economic ideology and movement whose goal is the establishment of a communist society, namely a socioeconomic order based on the idea of common ownership of the means of production, distribution, and exchange—allocating products to everyone in the society."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 bolshevism:0 "Bolshevism"
 bolshevism_desc:0 "A revolutionary movement of Marxist-Leninist political thought that is focused on overthrowing a capitalist state system while establishing a Dictatorship of the Proletariat."
 collectivist:0 "Collectivist"
 collectivist_desc:0 "Collectivist politics are based on state ownership of all Commodities, Resources and Gross Domestic Product."
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "A political philosophy and anarchist school of thought which advocates communism. It calls for abolition of private property but retains respect for personal property along with collectively-owned items, goods and services."
 far_left_leader:0 "Far-Left Leader"
 far_left_leader_desc:0 "A Far-Left Lerader opposes the Right side and support parties anywhere between Communism to Socialism."
